
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q MedPartner Insight | Healthcare HR Consulting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --navy: #001F3F;
            --emerald: #10B981;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            scroll-behavior: smooth;
        }
        .bg-navy { background-color: var(--navy); }
        .text-emerald { color: var(--emerald); }
        .bg-emerald { background-color: var(--emerald); }
        .border-emerald { border-color: var(--emerald); }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-up {
            animation: fadeInUp 0.8s ease-out forwards;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: var(--navy); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--emerald); }
    </style>

}
</script>
</head>
<body class="bg-white text-slate-800 antialiased overflow-x-hidden">

</body>
</html>
